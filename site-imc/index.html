<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


</head>
<body>
    <h1>Calculadora de IMC</h1>

    <form id="imcForm">
        <label>Altura (m): <input type="number" step="0.01" id="altura" required></label><br>
        <label>Peso (kg): <input type="number" step="0.1" id="peso" required></label><br>
        <label>Data: <input type="date" id="data" required></label><br>
        <button type="submit">Calcular IMC</button>
    </form>

    <div id="resultado"></div>

    <h2>Histórico</h2>
    

    <table id="historico">
        <thead>
            <tr>
                <th>Data</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="limparBtn">Limpar Histórico</button>

    <h2>Gráfico de Evolução do IMC</h2>
    <canvas id="graficoIMC"></canvas>
    <button id="gerarPDF">Gerar Relatório em PDF</button>


    <script src="script.js"></script>
</body>
</html>
